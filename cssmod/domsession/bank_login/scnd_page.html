<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body style="background-color: #bcc7cf;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="margin-left: 350px; margin-top: 20px; font-style:oblique;">Welcome to the Bank</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 100px;">
            
            <div class="col-4">
                <div>
                    Username
                    <input id="usrname" type="text">
                </div>

            </div>
            <div class="col-4">
                <div>
                    Account Number
                    <input type="text">
                </div>
                <div style="margin-left:50px ;">
                    <div style="margin-top: 100px;">Amount
                        <input type="text">
                    </div>
                    <div style="margin-top: 100px;">
                        <div>
                            <button type="button" onclick="Bank.deposit()" class="btn btn-outline-primary">Deposit</button>

                            <button onclick="Bank.withdraw()" style="margin-left: 90px;" type="button"
                                class="btn btn-outline-success">Withdraw</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="margin-left: 50px;">
                    MPIN
                    <input id="pword" type="text">
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="usrname.js"></script>

</html>
