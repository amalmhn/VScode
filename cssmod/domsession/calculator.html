<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" class="screen" id="inputs">
            </div>
            <div class="buttons">
                <button onclick="clearBox()" class="btn">C</button>
                <div class="row">
                    <button onclick="displayBox('7')" class="btn">7</button>
                    <button onclick="displayBox('8')" class="btn">8</button>
                    <button onclick="displayBox('9')" class="btn">9</button>
                    <button onclick="displayBox('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="displayBox('4')" class="btn">4</button>
                    <button onclick="displayBox('5')" class="btn">5</button>
                    <button onclick="displayBox('6')" class="btn">6</button>
                    <button onclick="displayBox('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="displayBox('1')" class="btn">1</button>
                    <button onclick="displayBox('2')" class="btn">2</button>
                    <button onclick="displayBox('3')" class="btn">3</button>
                    <button onclick="displayBox('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="displayBox('.')" class="btn">.</button>
                    <button onclick="displayBox('0')" class="btn">0</button>
                    <button onclick="displayBox('+')" class="btn">+</button>
                    <button onclick="calculate()" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
